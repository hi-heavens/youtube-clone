<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Debee, Heavens, Tochukwu">
    <meta name="description" content="Youtube clone">
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube Clone</title>
  </head>
  <body>
    <header>
      <div class="menu-logo"><!--Start of Menu-Logo-->
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <img src="images/YT logo.png" alt="Youtube Logo">
        </div>
      </div><!--End of Menu-logo-->

      <div class="search-mic"><!--Start of Search mic-->
        <div class="search-bar-icon">
          <input type="search" placeholder="Search">
          <div class="search-icon">
            <img src="images/search.png" alt="search icon">
          </div>
        </div>

        <div class="mic">
          <img src="images/mic.png" alt="mic icon">
        </div>
      </div><!--End of search-mic-->

      <div class="others">
        <div class="video-create">
          <img src="images/Video.png" alt="video-create icon">
        </div>

        <div class="apps">
          <img src="images/Apps.png" alt="youtube apps">
        </div>

        <div class="bell">
          <img src="images/Bell.png" alt="bell icon">
        </div>

        <div class="avatar">
          <img src="images/Avatar.png" alt="user">
        </div>
      </div><!--End of others-->
    </header>

    <script src="https://kit.fontawesome.com/5230d723c7.js" crossorigin="anonymous"></script>
  </body>
</html>
